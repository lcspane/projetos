<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefVirtual</title>
    <!-- Links -->
    <link rel="shortcut icon" href="/assets/icon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body class="text-white">
    <!-- Section -->
    <section id="categories">
        <div class="back-btn" id="back-btn"><a>ChefVirtual</a></div>
        <div class="container d-flex flex-column align-items-center">
            <img class="cf-logo" src="assets/logo.png" width="350" alt="ChefVirtual Logo">
            <h1 class="text-center my-3">Categorias</h1>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4">
                <!-- Categoria: Entradas -->
                <div class="col">
                    <a href="/receitas.html?categoria=entradas" class="card h-100 bg-dark text-white">
                        <img src="/assets/categorias/entrada.png" class="card-img-top" alt="Categoria 1">
                        <div class="card-body">
                            <h5 class="card-title text-center">Pratos de Entrada</h5>
                        </div>
                    </a>
                </div>
                <!-- Categoria: Principais -->
                <div class="col">
                    <a href="/receitas.html?categoria=principais" class="card h-100 bg-dark text-white">
                        <img src="/assets/categorias/pratos-principais.png" class="card-img-top" alt="Categoria 1">
                        <div class="card-body">
                            <h5 class="card-title text-center">Pratos Principais</h5>
                        </div>
                    </a>
                </div>
                <!-- Categoria: Acompanhamentos -->
                <div class="col">
                    <a href="/receitas.html?categoria=complementos" class="card h-100 bg-dark text-white">
                        <img src="/assets/categorias/complementos.png" class="card-img-top" alt="Categoria 1">
                        <div class="card-body">
                            <h5 class="card-title text-center">Complementos</h5>
                        </div>
                    </a>
                </div>
                <!-- Categoria: Sobremesas -->
                <div class="col">
                    <a href="/receitas.html?categoria=sobremesas" class="card h-100 bg-dark text-white">
                        <img src="/assets/categorias/sobremesas.png" class="card-img-top" alt="Categoria 1">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sobremesas</h5>
                        </div>
                    </a>
                </div>
                <!-- Categoria: Bebidas -->
                <div class="col">
                    <a href="/receitas.html?categoria=bebidas" class="card h-100 bg-dark text-white">
                        <img src="/assets/categorias/bebidas.png" class="card-img-top" alt="Categoria 1">
                        <div class="card-body">
                            <h5 class="card-title text-center">Bebidas</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <footer class="mt-3 w-100 d-flex flex-column justify-content-center align-items-center mb-3">
        <p class="m-2 text-secondary">Desenvolvido por Lucas Pane</p>
        <div class="social-media">
            <a href="/" class="btn btn-sm btn-outline-light"><i class="fa-solid fa-arrow-up-right-from-square"></i> Projetos</a>
            <a href="/github" class="btn btn-sm btn-outline-light mx-2"><i class="fa-brands fa-github"></i> Github</a>
            <a href="/linkedin" class="btn btn-sm btn-outline-light"><i class="fa-brands fa-linkedin"></i> Linkedin</a>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
