<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <main class="container px-5 d-flex align-items-center justify-content-center mt-5">
        <div class="main-container">
            <h1 class="text-center mb-3">Conversor de Moedas</h1>
            <div class="input-group mb-3">
                <label class="input-group-text text-light bg-dark" for="fromCountrySelect">De</label>
                <select class="form-select bg-dark text-light" id="fromCountrySelect">
                    <option selected disabled>Escolha uma moeda...</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text text-light bg-dark" for="toCountrySelect">Para</label>
                <select class="form-select bg-dark text-light" id="toCountrySelect">
                    <option selected disabled>Escolha uma moeda...</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text text-light bg-dark">Valor</span>
                <input type="number" class="form-control bg-dark text-light" id="amount" placeholder="Ex. 100">
                <button class="btn btn-outline-light" type="button" id="converterBtn">Converter</button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text text-light bg-dark">Resultado</span>
                <input type="text" class="form-control bg-dark text-light" id="result" readonly>
            </div>
            <footer class="mt-3">
                <p class="m-2 text-secondary">Desenvolvido por Lucas Pane</p>
                <div class="social-media">
                    <a href="/github" class="btn btn-sm btn-outline-light"><i class="fa-solid fa-arrow-up-right-from-square"></i> Projetos</a>
                    <a href="/github" class="btn btn-sm btn-outline-light mx-2"><i class="fa-brands fa-github"></i> Github</a>
                    <a href="/github" class="btn btn-sm btn-outline-light"><i class="fa-brands fa-linkedin"></i> Linkedin</a>
                </div>
            </footer>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
